<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  
  <script src="script.js"></script>

  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <main>
    <div class="card summary-component">

      <div class="sub-card result">
        <h4 class="title text-light-lavender">Your Result</h4>
        <div class="score">
          <h1 class="score-value">76</h1>
          <h6 class="max-score text-light-lavender">of 100</h6>
        </div>
        <div class="description">
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>

      <div class="sub-card summary">
        <h4 class="title text-dark-grey-blue">Summary</h4>
        <ul class="score-summary">

          <li class="score-item">
            <div class="title">
              <img src="">
              <span>Reaction</span>
            </div>
            <div>
              <span class="score-summary-val text-dark-grey-blue">80</span><span class="text-light-gray"> / 100</span>
            </div>
          </li>
        </ul>

        <button class="btn">Continue</button>
      </div>

    </div>
  </main>

  <!-- 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
